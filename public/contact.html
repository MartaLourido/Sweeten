<!DOCTYPE html>
<!-- Links to connect with other files -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>

  <!-- Header with the nav bar and the logo of the company -->
  <div id="page-wrapper">
    <header id="header">
      <nav>
        <div class="logo">
          <a href="#">
            <img id="header-img" src="./img/logo.jpg" alt="Sweeten, the cakery logo">
          </a>
        </div>
        <input type="checkbox" id="nav">
        <label for="nav">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <ul class="menu">
          <li><a class="nav-link" href="./index.html">Home</a></li>
          <li><a class="nav-link" href="./products.html">Products</a></li>
          <li><a class="nav-link" href="./about.html">About</a></li>
          <li><a class="nav-link" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>


    <!-- Contact form -->

    <section id="contactme">
      <div class="container">
        <h2 class="titleContactMe animate-box"></h2>

        <div class="wrapper animated bounceInLeft">
          <div class="greet">

            <h3><span>Contact us</span>
              <p id="hide-text-small-screen">
                We are here for help you! <i class="fas fa-cupcake"></i>
              </p>
          </div>

          <div class="contact">

            <form action="mailto:softwaredevelopmentacademy@gmail.com" method="post" enctype="text/plain"
              onsubmit="location.href='thanks.html';">
              <p>

                <input name="name" type="text" placeholder="Name" />
                <span class="error"><i class="fas fa-circle"></i> </span>
              </p>
              <br />
              <p>
                <input name="email" type="text" placeholder="Email" />
                <span class="error"><i class="fas fa-circle"></i> </span>
              </p>
              <br />
              <p><input name="subject" type="text" placeholder="Subject" />
              <p>
                <textarea name="body" placeholder="Write here your text"></textarea>
              </p>
              <br />
              <p id="btn-form"><input type="submit" name="submit" /></p>

              <br />
            </form>

          </div>
        </div>
      </div>
      <svg viewbox="0 0 100 20">
        <path fill="#225470" opacity="0.9" d="M0 30 V15 Q30 3 60 15 V30z" />
        <path fill="#225470" d="M0 30 V12 Q30 17 55 12 T100 11 V30z" />
      </svg>
    </section>


    <!-- Footer -->
    <footer class="footer">
      <!-- Sending an email to the email address -->
      <a href="mailto:softwaredevelopmentacademy@gmail.com?subject=I have a question!&body=Name:%0DPhone:%0DQuestion:"
        class="footer__link">Contact us by email</a>
      <!-- Social media icons -->
      <ul class="social-list">
        <li class="social-list__item">
          <a class="social-list__link" href="https://www.facebook.com/tastemadeSweeten/">
            <i class="fab fa-facebook-square"></i>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://www.instagram.com/sweetcupcake.shop/?igshid=gp7el90uhhr7">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </div>
</body>

</html>
