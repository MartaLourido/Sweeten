<section id="contactme">
 <div class="container">
   <h2 class="titleContactMe animate-box"></h2>

   <div class="wrapper animated bounceInLeft">
     <div class="greet">

      <h3><span>Contact us</span> 
       <p id="hide-text-small-screen">
         We want to hear from you <i class="fas fa-cupcake"></i>
       </p>
     </div>

     <div class="contact">
       
       <form method="" action="">
         <p>
           
           <input name="name" type="text" placeholder="Your Full Name" />
           <span class="error"><i class="fas fa-circle"></i> </span>
         </p>
         <br />
         <p>
           <input
             name="email"
             type="text"
             placeholder="Your E-mail Address"
           />
           <span class="error"><i class="fas fa-circle"></i> </span>
         </p>
         <br />
         <p><input name="subject" type="text" placeholder="Subject" /></p>
         <p>
           <textarea
             name="message"
             placeholder="Message"
             rows="4"
           ></textarea>
         </p>
         <br />
         <p id="btn-form"><input type="submit" name="submit" /></p>

         <br />
       </form>
     
     </div>
   </div>
 </div>
